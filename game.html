<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./game.css">
    <link rel="stylesheet" href="./me.css">
    <title>MotuWeb - InGame</title>
  </head>
  <body>
    <h1>MotuWeb</h1>
    <div class="load">
        <p>Chargement en cours</p>
        <p>Si le jeu ne charge pas, veuillez autoriser l'execution de script JavaScript</p>
    </div>
    <div class="game hide">
        <p id="lengthword"></p>
        <div class="wordzone">
            <div class="hint line border"></div>
            <div class="propositions line"></div>
            <div class="propositions line"></div>
            <div class="propositions line"></div>
            <div class="propositions line"></div>
            <div class="propositions line"></div>
            <div class="propositions line"></div>
        </div>
        <div class="typezone">
            <div class="up">
                <input id="typezone" type="text" placeholder="Entrez votre proposition">
                <button id="hintbutton">Avoir un indice</button>
            </div>
            <div class="down"><button id="youareanlooser">Abandonner</button></div>
            
            <!--<button id="button">Commencer une partie</button>-->
        </div>
    </div>
    <div class="bottom"><div class="littlebubble"><p>Fait avec ❤️ par <a href="https://github.com/BloomyInDev">Bloomy</a></p><p>Version 1.3</p></div></div>
  </body>
  <script src="./words.js"></script>
  <script src="./game.js"></script>
</html>
